<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail:</label>
        <input type="email"
               id="email"
               name="email"
               ngModel
               class="form-control"
               required email>
      </div>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text"
               id="firstName"
               name="firstName"
               ngModel
               class="form-control"
        required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text"
               id="lastName"
               name="lastName"
               ngModel
               class="form-control"
               required>
      </div>

      <div class="form-group">
        <label for="middleName">Middle Name:</label>
        <input type="text"
               id="middleName"
               name="middleName"
               ngModel
               class="form-control"
               required>
      </div>

      <div class="form-group">
        <label for="customerType">Select Your Role:</label>
        <select id="customerType"
                name="customerType"
                [ngModel] = "defaulCustomerType"
                class="form-control">
          <option value="client">Client</option>
          <option value="master">Master</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
